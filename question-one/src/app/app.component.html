<form [formGroup]="form" class="container">
  <div>
    <input [formControlName]="c.input" type="number" />
  </div>
  <div>
    <select [formControlName]="c.option">
      <option *ngFor="let option of options; let i = index" [value]="option">
        {{ option }}
      </option>
    </select>
  </div>
  <div>{{ result }}</div>
</form>
